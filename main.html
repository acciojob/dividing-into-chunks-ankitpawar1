<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Divide Array into Chunks</h1>
    <label for="arrayInput">Enter an array of integers (comma separated):</label>
    <input type="text" id="arrayInput">
    <label for="maxSumInput">Enter the maximum sum for each chunk:</label>
    <input type="number" id="maxSumInput" min="1">
    <button onclick="divideArray()">Divide</button>
    <p>Resulting Chunks: <span id="chunksResult"></span></p>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
